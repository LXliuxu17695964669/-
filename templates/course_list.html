{% extends "base.html" %}

<!--  -->
{% block styles %}
<link rel="stylesheet" href="/course_list.css" />
{% endblock %}

<!--  -->
{% block page_content %}
<div class="paper">
    <div class="paper-head">
        <div id="new-btn" class="btn">新建课程记录</div>
    </div>
    <div class="paper-body">
        <table id="course-table" class="table">
            <thead>
                <tr>
                    <th class="col-cou_name">课程名</th>
                    <th class="col-cou_no">课程号</th>
                    <th class="col-place">地点</th>
                    <th class="col-week">周几</th>
                    <th class="col-section">节次</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="course-editor dialog-background">
        <form class="dialog">
            <div class="dialog-head"></div>
            <div class="dialog-body">
                <input type="hidden" name="cou_sn" />
                <label>课程号: </label>
                <input type="text" name="cou_no" />
            <div>
                <label>地点: </label>
                <class="radio-choices">
                    <span>
                        一公教
                        <input type="radio" name="place" value="1" />
                    </span>
                    <span>
                        二公教
                        <input type="radio" name="place" value="2" />
                    </span>
            </div>
                <label>周几: </label>
                <div class="radio-choices">
                    <span>
                        周一
                        <input type="radio" name="week" value="1" />
                    </span>
                    <span>
                        周二
                        <input type="radio" name="week" value="2" />
                    </span>
                    <span>
                        周三
                        <input type="radio" name="week" value="3" />
                    </span>
                    <span>
                        周四
                        <input type="radio" name="week" value="4" />
                    </span>
                    <span>
                        周五
                        <input type="radio" name="week" value="5" />
                    </span>
                </div>
                <label>节次: </label>
                <div class="radio-choices">
                    <span>
                        一
                        <input type="radio" name="section" value="1" />
                    </span>
                    <span>
                        二
                        <input type="radio" name="section" value="2" />
                    </span>
                    <span>
                        三
                        <input type="radio" name="section" value="3" />
                    </span>
                    <span>
                        四
                        <input type="radio" name="section" value="4" />
                    </span>
                    <span>
                        五
                        <input type="radio" name="section" value="5" />
                    </span>
                </div>
                <label>课程名: </label>
                <input type="text" name="cou_name" />
            </div>
            <div class="dialog-footer">
                <a id="save-btn" class="btn">保存</a>
                <a id="close-btn" class="btn">关闭</a>
            </div>
        </form>
    </div>
    <div class="comfirmation-dialog dialog-background">
        <form class="dialog">
            <div class="dialog-head"></div>
            <div class="dialog-body">
                <div id="message"></div>
            </div>
            <div class="dialog-footer">
                <a id="ok-btn" class="btn">确定</a>
                <a id="cancel-btn" class="btn">放弃</a>
            </div>
        </form>
    </div>
</div>
<script src="/course.js"></script>
{% endblock %}
